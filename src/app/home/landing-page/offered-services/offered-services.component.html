<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="offered-services" >

            <div class="service__icon">
              <img src="./assets/icons/{{service.type}}.svg">

            <div class="service__text">

            </div>
          </a>
      </div>
    </div>
  </div>
</div>
